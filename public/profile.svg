<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#profileGradient)"/>
  
  <!-- Face -->
  <circle cx="200" cy="180" r="80" fill="url(#faceGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="165" r="6" fill="#1F2937"/>
  <circle cx="220" cy="165" r="6" fill="#1F2937"/>
  <circle cx="182" cy="163" r="2" fill="white"/>
  <circle cx="222" cy="163" r="2" fill="white"/>
  
  <!-- Eyebrows -->
  <path d="M 170 150 Q 180 145 190 150" stroke="#1F2937" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 210 150 Q 220 145 230 150" stroke="#1F2937" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="185" rx="4" ry="8" fill="#E5A663"/>
  
  <!-- Mouth -->
  <path d="M 185 205 Q 200 215 215 205" stroke="#1F2937" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Hair -->
  <path d="M 130 130 Q 150 100 200 95 Q 250 100 270 130 Q 265 110 200 90 Q 135 110 130 130" fill="url(#hairGradient)"/>
  
  <!-- Hair details -->
  <path d="M 140 125 Q 160 110 180 115" stroke="#4B5563" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 220 115 Q 240 110 260 125" stroke="#4B5563" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="200" cy="340" rx="120" ry="80" fill="#1F2937"/>
  
  <!-- Shirt -->
  <ellipse cx="200" cy="340" rx="110" ry="70" fill="#3B82F6"/>
  
  <!-- Shirt collar -->
  <path d="M 150 300 Q 200 280 250 300 Q 235 290 200 285 Q 165 290 150 300" fill="#1E40AF"/>
  
  <!-- Professional badge/tie -->
  <rect x="190" y="290" width="20" height="40" fill="#1E40AF" rx="2"/>
  <circle cx="200" cy="310" r="8" fill="#6366F1" stroke="white" stroke-width="2"/>
  <text x="200" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DE</text>
</svg>
